<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üìù Goku To Do List</h1>
        <form action="/add" method="post" class="todo-form">
            <input type="text" name="todoitem" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>
        <ul class="todo-list">
            {% for todo in todos %}
                <li>
                    <span>{{ todo.text }}</span>
                    <a href="{{ url_for('delete_todo', id=todo._id) }}" class="delete-btn">‚ùå</a>
                </li>
            {% else %}
                <li>No tasks yet. Add one above!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
